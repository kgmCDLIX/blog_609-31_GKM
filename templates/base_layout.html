{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <title>{% block title %}Default title{% endblock title %}</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<header class="site-header">
    <div class="container">
        <a href="{% url 'homepage' %}" class="logo">
            <img src="{% static 'pictures/peace-svgrepo-com.svg' %}"
                 alt="Логотип сайта"
                 width="50" height="50">
        </a>

        <nav class="navbar">
            <ul>
                <li class="navbar__item"><a href="{% url 'homepage' %}">Главная</a></li>
                {# <li class="navbar__item"><a href="{% url 'homepage' %}">Статьи</a></li> #}
                <li class="navbar__item"><a href="{% url 'about' %}">О проекте</a></li>
            </ul>
        </nav>

        <div class="auth-controls">
            {% if user.is_authenticated %}
                <form action="{% url 'accounts:logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="login-btn">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'accounts:login' %}" class="login-btn">Login</a>
            {% endif %}
        </div>
    </div>
</header>

<main>
    {% block content %}{% endblock content %}
</main>

</body>
</html>
